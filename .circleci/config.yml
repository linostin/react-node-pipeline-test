version: 2.1 # use CircleCI 2.0


workflows:
  version: 2
  Build and Test:
    jobs:
      - build
          context: PIPELINE # name of Context


jobs:
  build:
    # working_directory: ./server
    docker:
      - image: cimg/node:15.11
    steps:
      - checkout # special step to check out source code to working directory
      - setup_remote_docker

      - run: 
          name: Current directory
          command: pwd

      - run: 
          name: List directory with project
          command: ls -la
  
      - run:
          name: Install last version Node.js
          command: 'sudo npm install -g npm@latest'

      - run: # print the name of the branch we're on
          name: "What branch am I on?"
          command: echo $DOCKER_HUB_USER_ID

      - run: 
          name: Set up tag 
          command: echo "export TAG=0.1.$CIRCLE_SHA1" >> $BASH_ENV

      - run: 
          name: Build Docker image
          command: |
            docker build -t react-node-pipeline-test:$TAG .

